<div class="container" >
<form ng-submit="submitted=true ; registerFn(register.$valid)" name="register"  novalidate >
	<div class="field">
	<label>  First Name</label>
		<input type="text" name="first_name" placeholder="First Name" required ng-model="user.first_name" class="form-control">
			<p class="error" ng-if="register.first_name.$error.required && submitted" >please enter your user first name</p>
	</div>
  <div class="field">
	<label>  Last Name</label>
		<input type="text" name="last_name" placeholder="Last Name" required ng-model="user.last_name" class="form-control">
			<p class="error" ng-if="register.last_name.$error.required && submitted" >please enter your last name</p>
	</div>
	<div class="field">
	<label>email    </label>
		<input type="email" required name="email" placeholder="Email" ng-model="user.email" class="form-control">
		<p class="error" ng-if="register.email.$error.required && submitted" >please enter your email</p>
		<p class="error" ng-if="register.email.$error.email && submitted "> please enter valid email</p>
	</div>
	<div class="field">
	<label>password</label>
		<input type="password" name="password" placeholder="Password" required ng-model="user.password" class="form-control" ng-minlength="6">
		<p class="error" ng-if="register.password.$error.required && submitted" >please enter your password</p>
	</div>
	<div class="field">
	<label> Phone</label>
		<input type="number" name="phone"placeholder="Phone" required ng-model="user.phone" class="form-control"  ng-minlength="11" ng-maxlength="10">
			<p class="error" ng-if="register.phone.$error.required && submitted" >please enter your phone</p>
			<p class="error" ng-show="register.phone.$error.number && submitted" >please enter only number </p>
			<p class="error" ng-show="register.phone.$error.minlength" > phone number should be 11 digits </p>


	</div>
	<div class="field">
    <label>gender   </label>
    <select name="gender" ng-model="user.gender"  required>
  <option value="male"  >male</option>
  <option value="female">female</option>
	<p class="error" ng-if="register.gender.$error.required && submitted" >please choose your gender</p>

</select>
</div>

<div class="field">
  <label>country  </label>
  <select name="country_id" ng-model="user.country_id" >
<option   value="{{country.id}}" ng-repeat="country in countries track by $index">{{country.name}}</option>
<p class="error" ng-if="register.country_id.$error.required && submitted" >please choose your country</p>

</select>
</div>
<div class="field">
  <label>Date of Birthday </label>
 <input type="date"name="date_of_birth" ng-model="user.date_of_birth">
</div>
	<button type="submit" name="button">Register</button>
</form>

</div>
