<center><h1>post in category</h1></center>
<center><a href="#!/category/subscribe/{{cat_id}}/1" class="btn btn-info" role="button">subscribe</a> </center>
<br>

 <div class="container">
  <div ng-repeat="post in category_posts track by $index">
    <div class="thumbnail">

            <img src="{{post.media.media_url}}" class="img-circle" style="  height: 80px;"/>

           <p>{{post.title}}</p>
          <p>{{post.description}}</p>
          <p>{{post.created_at}}</p>
    </div>
    </div>
</div>
