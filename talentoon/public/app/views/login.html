<div class="container" >
<form ng-submit="submitted=true ; loginFn(login.$valid)" name="login"  novalidate >
  <div class="field">
	<h4 style="color:Purple ">email    </h4>
		<input type="text" required name="email" ng-model="user.email" class="form-control" placeholder="Email">
		<p class="error" ng-if="register.email.$error.required && submitted" >please enter your email</p>
		<p class="error" ng-if="register.email.$error.email && submitted "> please enter valid email</p>
	</div>

	<div class="field">
	<h4 style="color:Purple ">password</h4>
		<input type="password" name="password"  required ng-model="user.password"class="form-control" placeholder="Password">
		<p class="error" ng-if="login.password.$error.required && submitted" >please enter your password</p>
	</div>

	<button type="submit" name="button" >Login</button>
</form>

</div>
